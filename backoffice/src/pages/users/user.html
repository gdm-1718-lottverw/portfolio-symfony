<div class="container">
    <div class="error" *ngIf="error == true">{{errorMessage}}</div>
    <a (click)="navigate()" class="link"><fa name="users"></fa> Groups </a>
    <div class="user" *ngFor="let u of users, let i = index">
        <div class="head">
            <h3>
                {{u.firstName}} {{u.lastName}}
                <small class="text-muted">{{u.email}}</small>
                <fa name="pencil"></fa>
            </h3>
            <h6><span *ngIf="u.lastLogin != undefined">Last login: {{u.lastLogin | date}},</span> is currently <span *ngIf="u.profile?.isActive == false">not</span> active.</h6>
        </div>
        <div class="items">
            <p *ngFor="let g of u?.groups">
                {{g.name}}
            </p>
        </div>
        <button class="delete btn" (click)="delete(i, u.id)">Delete this user.</button>
    </div>
</div>

<div class="overlay" *ngIf="overlay == true">
    <div class="alert">
        <p>Are you shure you want to delete this user?</p>
        <a class="confirm" (click)="confirm()">yes</a>
        <a (click)="overlay = false">no</a>
    </div>
</div>
